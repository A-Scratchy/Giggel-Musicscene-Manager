{% extends "main/base.html" %}
{% load static %}
{% block myProfile_active %}Artist -
  {{ user.Artist.artist_name }}
{% endblock %}
{% block title %}Artist{% endblock %}

{% block headerText %}{{ user.username }}
{% endblock %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Update</legend>
      {{ form.as_p}}
    </fieldset>
    <div class="form-group">
      <button id="submit" class="btn btn-outline-info" type="submit">Update</button>
      <button id="cancel" class="btn btn-outline-danger" type="cancel">Cancel</button>
    </div>
  </form>

{% endblock %}
