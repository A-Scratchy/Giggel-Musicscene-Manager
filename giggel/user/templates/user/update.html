{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Update Profile -
  {{ user.username }}
{% endblock %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Update</legend>
      pk = {{ user.pk }} id = {{ user.id }}
      {{ form|cripsy}}
    </fieldset>
    <div class="form-group">
      <button id="submit" class="btn btn-outline-info" type="submit">update info</button>
      <button id="cancel" class="btn btn-outline-danger" type="cancel">Cancel</button>
    </div>
  </form>
{% endblock %}
