{% extends "main/base.html" %}
{% load static %}
{% block title %}Create Venue{% endblock %}

{% block headerText %}Create an venue profile{% endblock %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Update</legend>
      {{ form.as_p}}
    </fieldset>
    <div class="form-group">
      <button id="submit" class="btn btn-outline-info" type="submit">Create</button>
    </div>
  </form>
{% endblock %}
