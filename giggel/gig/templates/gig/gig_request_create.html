{% extends "main/base.html" %}
{% load static %}
{% block title %}Request a gig{% endblock %}

{% block headerText %}Request a gig{% endblock %}

{% block content %}

  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Update</legend>
      {{ form.as_p}}

    <div class="form-group">

    </div>
  </form>

{% endblock %}
