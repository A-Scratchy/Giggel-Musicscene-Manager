{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Update gig request{% endblock %}

{% block headerText %}Update Gig Request{% endblock %}

{% block content %}

  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Update</legend>
      {{ form|crispy}}
    </fieldset>
    <div class="form-group">
      <button id="submit" class="btn btn-outline-info" type="submit">Update</button>
      <button id="cancel" class="btn btn-outline-danger" type="cancel">Cancel</button>
    </div>
  </form>

{% endblock %}
