{% extends "main/base.html" %}
{% load static %}
{% block title %}My Gigs{% endblock %}

{% block headerText %}Gigs{% endblock %}

{% block content %}

<ul>
    {% for gig in object_list %}
        <li id="gig_name"><a href={% url 'gig_detail' gig.gig_id %}>{{ gig.gig_name }}</a></li>
    {% empty %}
        <li>We didn't find anything!</li>
    {% endfor %}
</ul>

{% endblock %}
